version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run: git config --global user.email "tukaiari@gmail.com"
      - run: git config --global user.name "Arijit Roy"
      - run: sudo apt update
      - run: sudo apt install git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig
      - run: curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo && chmod a+x ~/bin/repo
      - run: mkdir ~/aros && cd ~/aros && repo init --depth=1 -u https://github.com/ArrowOS/android_manifest.git -b arrow-11.0 && repo sync
      - run: cd ~/aros && git clone -b arrow-11.0 https://github.com/ArrowOS-Devices/android_device_xiaomi_lavender.git device/xiaomi/lavender && git clone
      - run: cd ~/aros && . build/envsetup.sh && lunch arrow_lavender-userdebug
      - run: cd ~/aros && m bacon
